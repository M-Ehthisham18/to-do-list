<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list | task-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <nav class="nav">
          <h1>Todo-List</h1>
        </nav>
      </header>

      <section class="content">
        <!-- intor -->
        <div class="intro">
          <h2>Welcom </h2>

          <p>
            A to-do list is an organized list of tasks to be completed, helping
            you manage your time and prioritize your focus.
          </p>

          <!-- add task input  -->
        </div>

        <!-- task input box  -->
        <div class="task-input-box">
          <input type="text" id="taskInput" placeholder="Add task..." />
          <button class="add-task-button" id="addBtn">Add</button>
        </div>

        <!-- show tasks  -->
        <div class="task-container">
          <h2>List of Tasks</h2>

          <div class="tasks" id="tasksList">
            // add task from backend
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
